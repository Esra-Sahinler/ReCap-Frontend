<body class="text-center">
    
    <main class="form-signin">
      <form [formGroup]="loginForm">
        <h1 class="h3 mb-3 fw-normal">Giriş Yap</h1>
    
        <div class="form-floating">
          <input formControlName="email" type="email" class="form-control" [readonly]="setCurrentCustomerEmail()" id="email" placeholder="email">
          <label for="email">E-posta</label>
        </div>
        <div class="form-floating">
          <input formControlName="password" type="password" class="form-control" id="password" placeholder="Password">
          <label for="password">Parola</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit" (click)="login()">Giriş yap</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2017–2021</p>
      </form>
    </main>
</body>
