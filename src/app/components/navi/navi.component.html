<div class="container my-lg-5 mt-3">
  <nav class="navbar navbar-expand-lg navbar-light bg-light border shadow px-4">
     <a class="navbar-brand" routerLink="cars"><i class="bi-bullseye me-1"></i> {{ title }}</a>

     <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
     </button>

     <div class="collapse navbar-collapse" id="navbarContent">
        <div class="navbar-nav mb-2 mb-lg-0">
           <a appHighlight class="nav-item nav-link" routerLink="cars" routerLinkActive="active">Arabalar</a>
           <a appHighlight class="nav-item nav-link" routerLink="brands" routerLinkActive="active">Markalar</a>
           <a appHighlight class="nav-item nav-link" routerLink="colors" routerLinkActive="active">Renkler</a>
        </div>

        <div class="navbar-nav ms-auto mb-2 mb-lg-0">
          <div *ngIf="!isAuth()">
            <button class="btn btn-outline-primary rounded-pill px-4" routerLink="/register">
               <i class="bi-person-fill me-1"></i> Üye Ol
            </button>
         
            <button class="btn btn-primary rounded-pill px-4 ms-lg-2" routerLink="/login">
               <i class="bi-box-arrow-in-right me-1"></i> Giriş Yap
            </button>
         </div>
         
         <div *ngIf="isAuth() && getCurrentCustomer()">
            <div class="btn-group d-grid">
               <button class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown">
                  <i class="bi-person-circle me-1"></i>
                  {{ getCurrentCustomer().firstName }} {{ getCurrentCustomer().lastName }}
               </button>
         
               <div class="dropdown-menu dropdown-menu-end dropdown-menu-lg-start">
                  <div class="dropdown-item cursor-none">
                     <i class="bi-check2 me-1"></i>
                     {{ getCurrentCustomer().findexPoint }} Findex Puanı
                  </div>
         
                  <hr class="dropdown-divider">
         
                  <div class="dropdown-item" routerLink="/profile">
                     <i class="bi-pencil me-1"></i> Profili Düzenle
                  </div>
         
                  <div class="dropdown-item" (click)="logout()">
                     <i class="bi-box-arrow-right me-1"></i> Çıkış Yap
                  </div>
               </div>
            </div>
         </div>
        </div>
     </div>
  </nav>
</div>
